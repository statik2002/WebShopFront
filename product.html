<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&family=Montserrat:wght@300;400&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>WebShop - Product</title>
</head>
<body>

  <!--Telephone-->
  <div class="container-fluid">

  </div>
  <!--End telephone-->

  <!--Desktop-->
  <div class="container-fluid d-none d-md-block p-0">
    <!--Header-->
    <ul class="nav flex-column bg-dark" style="background-image: url('media/run.jpg');">
      <!--Top line of links-->
      <li class="nav-item">
        <ul class="nav">
          <li class="nav-link menu1">
            <a href="#">&#8226; One</a>
          </li>
          <li class="nav-link menu1">
            <a href="#">&#8226; Two</a>
          </li>
          <li class="nav-link menu1">
            <a href="#">&#8226; Three</a>
          </li>
        </ul>
      </li>
      <!--Middle navbar-->
      <li class="nav-item">
        <div class="container-fluid p-1">
          <div class="row mx-2">
            <!--Off canvas button-->
            <div class="col-md-auto text-light">
              <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <i class="bi bi-list"></i>
              </button>
            </div>
            <div class="col">
              <form>
                <div class="form-group has-search opacity-50">
                    <span class="form-control-feedback">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" name="query" class="form-control rounded-pill" placeholder="Поиск" value="">
                </div>
              </form>
            </div>
            <div class="col-md-auto">
              <div class="container">
                <div class="row menu1">
                  <div class="col">
                    <a href="#" data-bs-toggle="tooltip" data-bs-title="Cabinet"><i class="bi bi-person-circle" style="font-size: 1.5rem;"></i></a>
                  </div>
                  <div class="col">
                    <a href="#" data-bs-toggle="tooltip" data-bs-title="Your cart"><i class="bi bi-bag" style="font-size: 1.5rem;"></i></a>
                  </div>
                  <div class="col">
                    <a href="#" data-bs-toggle="tooltip" data-bs-title="Your likes"><i class="bi bi-heart" style="font-size: 1.5rem;"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </li>
      <!--Bottom nav element-->
      <li class="nav-item">
        <div class="container-fluid text-light">
          <div class="p-2">
            Other nav element
          </div>
        </div>
      </li>
    </ul>
    <!--End header-->

    <!--Product-->
    <div class="container">
      <!--Breadcrumbs-->
      <nav class="mt-2 -bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <div class="row align-items-center">
          <ol class="col breadcrumb breadcrumb-margin-bottom-0 d-flex bg-secondary">
            <li class="mx-3"><a href="#"><i class="bi bi-arrow-left"></i></a></li>
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page"><a href="#">Library</a></li>
            <li class="breadcrumb-item active" aria-current="page"><a href="#">Book</a></li>
          </ol>
          <div class="col d-flex justify-content-end bg-secondary">
            <div class="">One</div>
            <div>Two</div>
          </div>
        </div>
      </nav>
      <!--End Breadcrumbs-->
    </div>
    <!--End Product-->
  </div>
  <!--End Desktop-->


    
  <script src="static/js/popper.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
  </script>
</body>
</html>
